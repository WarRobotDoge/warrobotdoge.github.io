<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rio De Janiero Instagram Filter Generator</title>
<link href="https://fonts.googleapis.com/css2?family=Instagram+Sans:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/piexifjs"></script>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: 'Instagram Sans', sans-serif;
    background: #121212;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
  }

  h1 {
    margin-bottom: 30px;
    font-size: 2.5rem;
    text-align: center;
    letter-spacing: 1px;
  }

  #imageContainer {
    position: relative;
    width: 600px;
    height: 600px;
    border-radius: 15px;
    overflow: hidden;
    margin-bottom: 30px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  canvas { display: block; border-radius: 15px; }

  .controls {
    background: #1e1e1e;
    border-radius: 15px;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: stretch;
    width: 100%;
    max-width: 400px;
    gap: 15px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.5);
  }

  input[type="file"],
  input[type="text"],
  input[type="range"],
  button {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border-radius: 10px;
    border: none;
    outline: none;
  }

  input[type="text"] { background: #2c2c2c; color: #fff; }
  input[type="range"] {
    -webkit-appearance: none;
    height: 8px;
    background: #fff;
    border-radius: 5px;
    cursor: pointer;
  }

  input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 20px;
    height: 20px;
    background: #ff5e62;
    border-radius: 50%;
    cursor: pointer;
    border: none;
    box-shadow: 0 2px 5px rgba(0,0,0,0.5);
  }

  button {
    background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.2s;
    box-shadow: 0 5px 15px rgba(0,0,0,0.4);
  }

  button:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(0,0,0,0.5); }
  button:active { transform: translateY(0); box-shadow: 0 4px 10px rgba(0,0,0,0.3); }

  .range-container {
    display: flex;
    align-items: center;
    gap: 10px;
  }
</style>
</head>
<body>

<h1>Rio De Janiero Instagram Filter Generator</h1>

<div id="imageContainer">
  <canvas id="canvas"></canvas>
</div>

<div class="controls">
  <input type="file" id="photoUpload" accept="image/*">
  <input type="text" id="textInput" placeholder="Rio De Janiero" value="Rio De Janiero">

  <div class="range-container">
    <input type="range" id="fontSize" min="10" max="1000" value="90">
    <span id="fontSizeLabel">90</span>px
  </div>

  <button id="applyText">Add Text</button>
  <button id="download">Download Image</button>
</div>

<script>
const photoUpload = document.getElementById('photoUpload');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const textInput = document.getElementById('textInput');
const fontSizeInput = document.getElementById('fontSize');
const fontSizeLabel = document.getElementById('fontSizeLabel');
const applyTextBtn = document.getElementById('applyText');
const downloadBtn = document.getElementById('download');

const gradientURL = 'https://warrobotdoge.com/uploads/fc15b0ed4afb199452dc8cd3c667972b.jpg';
let photo = new Image();
let gradient = new Image();
let originalFileName = "";
gradient.crossOrigin = "Anonymous";
gradient.src = gradientURL;

let originalExif = null;

// Update font size label live
fontSizeInput.addEventListener('input', () => {
  fontSizeLabel.textContent = fontSizeInput.value;
});

// Determine initial font size based on image width
function determineFontSize(imageWidth) {
  return Math.floor(imageWidth * 0.1); // 10% of image width
}

function drawCanvas() {
  if (!photo.src) return;

  const container = document.getElementById('imageContainer');
  const maxWidth = container.clientWidth;
  const maxHeight = container.clientHeight;

  const scale = Math.min(maxWidth / photo.width, maxHeight / photo.height);
  const width = photo.width * scale;
  const height = photo.height * scale;

  canvas.width = width;
  canvas.height = height;

  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.drawImage(photo, 0, 0, width, height);

  if (gradient.src) {
    ctx.globalAlpha = 0.5;
    ctx.drawImage(gradient, 0, 0, width, height);
    ctx.globalAlpha = 1;
  }
}

photoUpload.addEventListener('change', (e) => {
  const file = e.target.files[0];
  if (!file) return;
  originalFileName = file.name;

  const reader = new FileReader();
  reader.onload = (event) => { photo.src = event.target.result; };
  reader.readAsDataURL(file);

  if (file.type === "image/jpeg") {
    const exifReader = new FileReader();
    exifReader.onload = function(e) {
      originalExif = piexif.load(e.target.result);
    }
    exifReader.readAsBinaryString(file);
  } else {
    originalExif = null;
  }

  // Set initial font size once image loads
  photo.onload = () => {
    const initialSize = determineFontSize(photo.width);
    fontSizeInput.value = initialSize;
    fontSizeLabel.textContent = initialSize;

    drawCanvas();
  };
});

gradient.onload = drawCanvas;

// Add Text button
applyTextBtn.addEventListener('click', () => {
  drawCanvas(); // redraw image + gradient
  const fontSize = fontSizeInput.value * 0.1; // uses slider value (auto-set if first click)
  const text = textInput.value || "Rio De Janiero"; // fallback text
  ctx.font = `${fontSize}px 'Instagram Sans', sans-serif`;
  ctx.fillStyle = 'white';
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';
  ctx.fillText(text, canvas.width / 2, canvas.height / 2);
});

// Download button
downloadBtn.addEventListener('click', () => {
  if (!originalFileName) return;

  let downloadName = originalFileName.replace(/\.(jpg|jpeg)$/i, "_rio.$1");
  if (originalFileName.toLowerCase().endsWith(".png")) downloadName = originalFileName.replace(/\.png$/i, "_rio.png");

  let dataURL = canvas.toDataURL("image/jpeg");

  if (originalExif) {
    dataURL = piexif.insert(piexif.dump(originalExif), dataURL);
  }

  const link = document.createElement('a');
  link.download = downloadName;
  link.href = dataURL;
  link.click();
});
</script>

</body>
</html>
