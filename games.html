<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Games</title>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #2c2c2c;
            color: white;
            padding: 20px;
        }
        #game-container {
            margin: auto;
            width: 90%;
            max-width: 1300px;
            height: 775px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1e1e1e;
            border-radius: 10px;
            overflow: hidden;
        }
        iframe, object {
            width: 100%;
            height: 100%;
            border: none;
            background-color: black;
        }
        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        button {
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background 0.3s, transform 0.1s;
        }
        button:hover {
            background-color: #666;
            transform: scale(1.05);
        }
        #placeholder {
            color: #999;
            font-size: 20px;
        }
        h1 {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>WarRobotDoge's Game Collection</h1>
    <div id="game-container">
        <p id="placeholder">Select a game to start playing</p>
    </div>
    <div class="button-container">
        <button onclick="loadGame(1)">Bookworm</button>
        <button onclick="loadGame(2)">Doki Doki Literature Club</button>
        <button onclick="loadGame(3)">Slope</button>
        <button onclick="loadGame(4)">Worldguessr</button>
        <button onclick="loadGame(5)">Moto X3m</button>
    </div>

    <script>
        function loadGame(gameNumber) {
            let gameContainer = document.getElementById("game-container");
            let content = "";
            switch(gameNumber) {
                case 1:
                    content = '<object id="game-frame" data="https://warrobotdoge.com/bookworm/Bookworm_Flash_Adv.swf" type="application/x-shockwave-flash" style="width: 80%; height: 100%;"></object>';
                    break;
                    case 2:
                    content = '<iframe id="game-frame" src="https://doki-doki.onrender.com/" allowfullscreen style="width: 100%; height: 100%; transform: scale(1); transform-origin: top middle;"></iframe>';
                    break;
                case 3:
                    content = '<iframe id="game-frame" src="https://y8.com/embed/slope" allowfullscreen style="width: 100%; height: 100%; transform-origin: top middle;""></iframe>';
                    break;
                case 4:
                    content = '<iframe id="game-frame" src="https://www.worldguessr.com/" allowfullscreen style="width: 100%; height: 100%;"></iframe>';
                    break;
                case 5:
                    content = '<iframe id="game-frame" src="https://games.cdn.famobi.com/html5games/m/moto-x3m/v100/?fg_domain=play.famobi.com&fg_aid=A-O9JYH&fg_uid=442157bb-0a48-4e9b-9fa6-e1503f16e8e3&fg_pid=4e5f1429-8e41-4902-8f28-f0662edb1836&fg_beat=455&original_ref=https%3A%2F%2Fplay.famobi.com%2Fmoto-x3m%2FA-O9JYH" allowfullscreen style="width: 100%; height: 100%;"></iframe>';
                    break;
            }
            gameContainer.innerHTML = content;
        }
    </script>
</body>
</html>
